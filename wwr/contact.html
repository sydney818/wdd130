        <img src="images/rafting-logo1.jpg" alt="Rafting Site Logo" width="150">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>

            <a href="contact.html">Contact Page</a>
            <h1>Rafting Adventures - Let's Connect</h1>
        </nav>
    </header>
    
    <main>
        <div class="contact-us">
            <section>
                <img src="images/rafting8.jpg" alt="Landscape">
                <article>
                    <h4>For Questions</h4>
                    <p>Address: 123 River Road, Adventure City</p>
                    <p>Phone: +1-888-567-8901</p>
                    <p>Email: <a href="mailto:info@raftingadventures.com">info@raftingadventures.com</a></p>
                </article>
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d723.8333451175832!2d-110.77267457786323!3d43.47451255804732!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1720567875294!5m2!1sen!2sus" class="google-map" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
        </div>

        <section>
            <h2 class="happy-employee">Meet Our Team</h2>
            <div class="employee-images">
                <figure class="small-im1">
                    <img src="images/happye1.jpg" alt="Employee 2">
                    <figcaption>Team of Lead</figcaption>
                </figure>
                <figure class="wider-image"> 
                    <img src="images/rafting1.jpg" alt="Employee 1">
                    <figcaption>Team of Specialists</figcaption>
                </figure>
                <figure class="small-im1">
                    <img src="images/happye3.jpg" alt="Employee 3">
                    <figcaption>Newest Member</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="submit.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Reason for your visit:</legend>
                    <label><input type="radio" id="general-inquiry" name="purpose" value="General Inquiry" checked> General Inquiry</label><br>
                    <label><input type="radio" id="reservation-question" name="purpose" value="Reservation Question"> Reservation Question</label><br>
                    <label><input type="radio" id="website-suggestion" name="purpose" value="Website Suggestion"> Website Suggestion</label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <label><input type="checkbox" id="newsletter" name="newsletter" value="subscribe" checked> Please subscribe me to the monthly newsletter</label>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
