<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
<header>
    <h1>WDD 130 | Sydney Anderson | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <label>Full Name: <input type="text" id="fullname" name="fullname"></label><br>
            <label>Email: <input type="email" id="useremail" name="useremail"></label>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <label for="browser">What is your favorite internet browser?</label>
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="edge">Edge</option>
                <option value="firefox">Firefox</option>
                <option value="internetexplorer">Internet Explorer</option>
                <option value="safari">Safari</option>
                <option value="other">Other</option>
            </select><br>

            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet"><br>
            
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Salt Lake City Utah, Orlando Florida, Austin Texas"></textarea>
        </fieldset>

        <button type="submit">Submit Poll</button>

    </form>
</main>
<footer>
    <p>&copy;2024 | HTML Form - User Poll Activity | Sydney Anderson</p>
</footer>
    
</body>
</html>
